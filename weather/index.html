<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="Weather   p-2   ">
        <div class="container-fluid border border-dark bg-info">
            <div class="row text-center">
                <div class="row">
                    <select id="city-select" class="form-select  mb-5 col-lg-2 " aria-label="Default select example">
                        <option value="Jerusalem" selected>Jerusalem</option>
                        <option value="Amman">Amman</option>
                        <option value="Riyadh">Riyadh</option>
                        <option value="City of London">london</option>
                    </select>
                    <h3 class="col-lg-9" id="time"></h3>
                </div>
                <div class="row p-2">
                    <div class="current-w col-lg-6">
                        <div class="row text-center">
                            <div class="col-sm-6">
                                <img id="wimg" src="" class="wimg  " alt="weather stats" />

                            </div>
                            <div class="col-sm-6">
                                <p class="c-temp" id="c-temp">00</p>
                                <p id="c-temp-info">--</p>
                            </div>
                        </div>
                    </div>
                    <div class="current-w-info col-lg-6 ">

                        <div class="row">
                            <div class="col-4">
                                <h5>clouds</h5>
                                <p id="clouds">--</p>
                            </div>
                            <div class="col-4">
                                <h5>wind speed</h5>
                                <p id="windspeed">--</p>
                            </div>
                            <div class="col-4">
                                <h5>sunrice</h5>
                                <p id="sunrice">--</p>
                            </div>
                        </div>
                        <div class="row pt-5">
                            <div class="col-4">
                                <h5>wind degree</h5>
                                <p id="windDeg">00</p>
                            </div>
                            <div class="col-4">
                                <h5>wind direction </h5>
                                <p id="windDir">--</p>
                            </div>
                            <div class="col-4">
                                <h5>sunset</h5>
                                <p id="sunset">--</p>
                            </div>
                        </div>

                    </div>


                </div>
                <div class="p-3 border border-dark border-bottom-0 border-end-0 border-start-0">
                    <h2>Todays Weather</h2>
                    <div class="row p-3">
                        <div id="3" class=" today-temp col-lg-2 col-sm-4 ">
                            <p>--</p>
                            <img id="wimg" src="" class="wimg  " alt="weather stats" />
                            <p id="f-temp">--</p>
                        </div>
                        <div id="6" class="today-temp col-lg-2 col-sm-4 ">
                            <p>--</p>
                            <img id="wimg" src="" class="wimg  " alt="weather stats" />
                            <p id="f-temp">--</p>
                        </div>
                        <div id="9" class="today-temp col-lg-2 col-sm-4 ">
                            <p>--</p>
                            <img id="wimg" src="" class="wimg  " alt="weather stats" />
                            <p id="f-temp">--</p>
                        </div>
                        <div id="12" class="today-temp col-lg-2 col-sm-4 ">
                            <p>--</p>
                            <img id="wimg" src="" class="wimg  " alt="weather stats" />
                            <p id="f-temp">--</p>
                        </div>
                        <div id="15" class="today-temp col-lg-2 col-sm-4 ">
                            <p>--</p>
                            <img id="wimg" src="" class="wimg  " alt="weather stats" />
                            <p id="f-temp">--</p>
                        </div>
                        <div id="18" class="today-temp col-lg-2 col-sm-4 ">
                            <p>--</p>
                            <img id="wimg" src="" class="wimg  " alt="weather stats" />
                            <p id="f-temp">--</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
